services:
  postgres:
    image: postgres:latest
    container_name: postgres_biblioteca
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: biblioteca_virtual
      POSTGRES_DB: biblioteca
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend_biblioteca: 
    build:
      context: ./backend
    container_name: backend_biblioteca
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/biblioteca
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=biblioteca_virtual
      - TZ=America/Sao_Paulo
    depends_on:
      postgres:
        condition: service_healthy

  frontend_biblioteca:
    build: ./frontend
    container_name: frontend_biblioteca
    ports:
      - "3000:80"
    depends_on:
      - backend_biblioteca

volumes:
  postgres_data:
